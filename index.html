<!DOCTYPE html>
<html lang="en" class=""> <!-- 'dark' class will be added here for dark mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Hub Directory</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/U4WPjmA.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Modern Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --background: #f1f5f9; /* slate-100 */
            --foreground: #0f172a; /* slate-900 */
            --sidebar-bg: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.6);
            --card-border: rgba(0, 0, 0, 0.05);
            --card-foreground: #0f172a;
            --primary-start: #3b82f6; /* blue-500 */
            --primary-end: #2563eb; /* blue-600 */
            --primary-foreground: #f8fafc;
            --secondary-bg: rgba(241, 245, 249, 0.7); /* slate-100 */
            --secondary-foreground: #0f172a;
            --muted-foreground: #64748b; /* slate-500 */
            --destructive: #ef4444; /* red-500 */
            --destructive-foreground: #f8fafc;
            --ring: #2563eb;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --icon-stage-bg: rgba(255, 255, 255, 0.4);
            --icon-stage-border: rgba(255, 255, 255, 0.3);
        }

        .dark {
            --background: #020817; /* slate-950 */
            --foreground: #f8fafc;
            --sidebar-bg: #0f172a; /* slate-900 */
            --card-bg: rgba(15, 23, 42, 0.6); /* adjusted slate-900 */
            --card-border: rgba(255, 255, 255, 0.08);
            --card-foreground: #f8fafc;
            --primary-start: #60a5fa; /* blue-400 */
            --primary-end: #3b82f6; /* blue-500 */
            --primary-foreground: #f8fafc;
            --secondary-bg: rgba(30, 41, 59, 0.6); /* slate-800 */
            --secondary-foreground: #f8fafc;
            --muted-foreground: #94a3b8; /* slate-400 */
            --destructive: #dc2626; /* red-600 */
            --destructive-foreground: #f8fafc;
            --ring: #3b82f6;
            --icon-stage-bg: rgba(0, 0, 0, 0.3);
            --icon-stage-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        #bg-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden;
        }
        #bg-wrap::before {
             content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
             background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(60, 130, 246, 0.15), transparent 40%);
             opacity: 0; transition: opacity 0.5s;
        }
        body:not(:has(#auth-container:not([style*="display: none"]))) #bg-wrap::before {
             opacity: 1;
        }

        .color-blob {
            position: absolute; border-radius: 50%; opacity: 0.3; filter: blur(100px); animation: move 25s infinite alternate;
        }
        .blob-1 { background-color: #3b82f6; width: 400px; height: 400px; top: 10%; left: 10%; }
        .blob-2 { background-color: #ec4899; width: 300px; height: 300px; top: 60%; left: 80%; animation-delay: 5s; }
        .blob-3 { background-color: #14b8a6; width: 350px; height: 350px; top: 70%; left: 20%; animation-delay: 10s;}
        
        @keyframes move {
            from { transform: translate(-100px, -50px) rotate(-90deg) scale(0.8); }
            to { transform: translate(100px, 100px) rotate(90deg) scale(1.2); }
        }
        
        .glass-panel {
            background-color: var(--card-bg); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); border: 1px solid var(--card-border); color: var(--card-foreground);
        }

        .input-base {
            background-color: var(--secondary-bg); border: 1px solid var(--card-border); color: var(--foreground);
        }
        .input-base:focus {
            --tw-ring-color: var(--ring); border-color: var(--ring);
        }
        .btn-primary { 
            background-image: linear-gradient(to right, var(--primary-start), var(--primary-end));
            color: var(--primary-foreground);
            background-size: 200% auto;
            transition: background-position 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-position: right center;
        }
        .btn-secondary {
            background-color: var(--secondary-bg); color: var(--secondary-foreground); border: 1px solid var(--card-border);
        }
        .btn-destructive { background-color: var(--destructive); color: var(--destructive-foreground); }

        /* Card Parallax & Container Fixes */
        .project-card {
            transform-style: preserve-3d; transition: transform 0.2s ease-out, box-shadow 0.2s ease-out, opacity 0.3s;
            max-width: 100%;
            overflow: hidden;
        }
        .project-card.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        .project-card .card-content, .project-card .card-actions, .project-card .card-tags {
            transform: translateZ(20px);
        }

        /* Modern 3D Icon Stage */
        .card-icon-stage {
            position: relative;
            width: 64px;
            height: 64px;
            perspective: 500px;
            transform-style: preserve-3d;
            flex-shrink: 0;
        }
        .icon-base-layer {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            background: var(--icon-stage-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--icon-stage-border);
            transform: rotateX(10deg) rotateY(-10deg);
            box-shadow: 4px 8px 15px rgba(0,0,0,0.15);
            transition: background 0.3s, border 0.3s;
        }
        .dark .icon-base-layer {
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        .icon-floating-layer {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateZ(30px) rotateX(10deg) rotateY(-10deg);
            filter: drop-shadow(4px 10px 8px rgba(0,0,0,0.3));
            color: var(--foreground);
        }
        
        .favorite-btn.favorited svg { fill: #facc15; stroke: #facc15; }
        .notification-dot { position: absolute; top: -2px; right: -2px; width: 10px; height: 10px; border-radius: 50%; background-color: var(--destructive); border: 2px solid var(--card-bg); }
        .tab-btn.active { border-color: var(--primary-end); color: var(--primary-start); }
        
        .sidebar-filter-link.active { 
            background-image: linear-gradient(to right, var(--primary-start), var(--primary-end));
            color: var(--primary-foreground);
            box-shadow: 0 4px 15px -5px var(--primary-start);
        }
        .sidebar-filter-link:hover:not(.active) {
            transform: translateX(4px);
        }

        /* Live pulsating dot */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            flex-shrink: 0;
        }
        .status-dot.online {
            background-color: #22c55e;
            box-shadow: 0 0 0 rgba(34, 197, 94, 0.4);
            animation: pulse-green 2s infinite;
        }
        .status-dot.offline { background-color: #ef4444; }
        .status-dot.checking { background-color: #94a3b8; }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .modal { transition: opacity 0.3s ease-in-out; }
        .modal .modal-content {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: scale(0.95); opacity: 0;
        }
        .modal:not(.opacity-0) .modal-content { transform: scale(1); opacity: 1; }

        .command-palette-item.active {
            background-color: var(--primary-start);
            color: var(--primary-foreground);
        }

        .tag-badge {
            background-color: var(--secondary-bg);
            color: var(--muted-foreground);
            border: 1px solid var(--card-border);
            cursor: pointer;
            transition: all 0.2s;
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .tab-btn { border-bottom-width: 2px; }
        .tab-btn.active { border-color: var(--primary-end); color: var(--primary-start); }

        .tag-input-badge {
            display: inline-flex; align-items: center; background-color: var(--primary-start); color: var(--primary-foreground); padding: 2px 8px; border-radius: 9999px; font-size: 0.75rem; margin: 2px;
        }
        .tag-input-badge button { margin-left: 6px; font-weight: bold; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(128, 128, 128, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background-color: rgba(128, 128, 128, 0.5); }
    </style>
</head>

                const timeoutId = setTimeout(() => controller.abort(), 5000); 
                await fetch(url, { mode: 'no-cors', signal: controller.signal });
                clearTimeout(timeoutId);
                return 'online';
            } catch (e) { return 'offline'; }
        }

        let draggedCardId = null;
        function addDragAndDropListeners() {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach(card => {
                card.ondragstart = (e) => {
                    draggedCardId = card.dataset.id;
                    card.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', draggedCardId);
                };
                card.ondragend = () => card.classList.remove('dragging');
                card.ondragover = (e) => e.preventDefault();
                card.ondrop = async (e) => {
                    e.preventDefault();
                    const targetId = card.dataset.id;
                    if (draggedCardId === targetId) return;

                    const category = card.dataset.category;
                    const items = allProjects.filter(p => p.category === category);
                    const draggedIdx = items.findIndex(p => p.id === draggedCardId);
                    const targetIdx = items.findIndex(p => p.id === targetId);
                    
                    const [movedItem] = items.splice(draggedIdx, 1);
                    items.splice(targetIdx, 0, movedItem);

                    const batch = writeBatch(db);
                    items.forEach((item, idx) => {
                        batch.update(doc(db, "projects", item.id), { order: idx });
                    });
                    await batch.commit();
                };
            });
        }

        commandInput.onkeydown = (e) => {
            if (e.key === 'ArrowDown') {

                e.preventDefault();
                selectedIndex = (selectedIndex - 1 + commandItems.length) % commandItems.length;
                renderCommandResults();
            } else if (e.key === 'Enter') {
                if (commandItems[selectedIndex]) {

        function renderNotifications() {
            const lastSeen = loadFromLocalStorage('lastSeenNotification', '0');

            if (notifications.length === 0) {
                notificationList.innerHTML = `<li class="p-4 text-center text-sm text-[var(--muted-foreground)]">No notifications.</li>`;
            } else {
                notificationList.innerHTML = notifications.map(notif => {
                    const isUnread = notif.timestamp && notif.timestamp.toMillis() > lastSeen;
                    if(isUnread) hasUnread = true;
                    return `<li class="border-b border-[var(--card-border)] last:border-b-0"><div class="p-3 hover:bg-[var(--card-border)] rounded-md transition-colors"><p class="font-medium text-xs">${notif.message}</p><p class="text-[10px] text-[var(--muted-foreground)] mt-1">${timeAgo(notif.timestamp)}</p></div></li>`;

        function timeAgo(timestamp) {
            if (!timestamp) return 'Just now';
            const seconds = Math.floor((Date.now() - timestamp.toMillis()) / 1000);
            if (seconds < 60) return "Just now";
            if (seconds < 3600) return Math.floor(seconds / 60) + "m ago";
            if (seconds < 86400) return Math.floor(seconds / 3600) + "h ago";
            return Math.floor(seconds / 86400) + "d ago";
        }

            const iconList = ['database', 'layout-dashboard', 'bar-chart-3', 'box', 'folder', 'layers', 'file-text', 'dollar-sign', 'file-check', 'clipboard-list', 'archive', 'settings', 'globe', 'server', 'pen-tool', 'shopping-cart', 'trending-up' ];
            
            const colorPickerHTML = colorPalette.map(c => `<button type="button" data-color="${c}" class="w-6 h-6 rounded-full ${c} ring-2 ring-transparent ring-offset-1 focus:ring-[var(--primary-start)] transition ${project.bgColor === c ? 'ring-[var(--primary-start)]' : ''}"></button>`).join('');
            const iconPickerHTML = iconList.map(i => `<button type="button" data-icon="${i}" class="p-1.5 rounded hover:bg-[var(--secondary-bg)] transition ${project.iconName === i ? 'bg-[var(--secondary-bg)] text-[var(--primary-start)]' : 'text-[var(--muted-foreground)]'}"><i data-lucide="${i}" class="w-4 h-4"></i></button>`).join('');
            const filesHTML = files.map((file, index) => `<div class="flex items-center space-x-2" data-file-index="${index}"><input type="text" placeholder="Name" value="${file.title || ''}" class="input-base file-title-input w-1/2 rounded-md px-2 py-1.5 text-xs"><input type="url" placeholder="URL" value="${file.url || ''}" class="input-base file-url-input w-1/2 rounded-md px-2 py-1.5 text-xs"><button type="button" class="remove-file-btn text-red-500 p-1">&times;</button></div>`).join('');
            
            projectFormModalEl.innerHTML = `
                <div class="modal-content glass-panel w-full max-w-lg rounded-2xl shadow-2xl p-6 max-h-[90vh] overflow-y-auto">
                    <form id="project-form">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-bold">${isEditing ? 'Edit' : 'New'} Entry</h2>
                            <button type="button" class="close-modal-btn text-[var(--muted-foreground)]"><i data-lucide="x"></i></button>
                        </div>
                        <div class="space-y-4">
                            <input type="hidden" name="id" value="${project.id || ''}">
                            <input type="hidden" name="bgColor" value="${project.bgColor || 'bg-slate-200'}">
                            <input type="hidden" name="iconName" value="${project.iconName || 'box'}">
                            
                            <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Title</label>
                            <input type="text" name="title" value="${project.title || ''}" required class="input-base w-full rounded-lg px-3 py-2 text-sm"></div>
                            
                            <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Description</label>
                            <textarea name="description" class="input-base w-full rounded-lg px-3 py-2 text-sm h-20">${project.description || ''}</textarea></div>
                            
                            <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Category</label>
                            <input type="text" name="category" list="cat-list" value="${project.category || ''}" required class="input-base w-full rounded-lg px-3 py-2 text-sm">
                            <datalist id="cat-list">${[...new Set(allProjects.map(p=>p.category))].map(c=>`<option value="${c}">`).join('')}</datalist></div>

                            <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Tags (Enter/Comma)</label>
                            <div id="tag-input-wrapper" class="input-base w-full rounded-lg px-2 py-1.5 flex flex-wrap gap-1 items-center">
                                <input type="text" id="tag-input-field" placeholder="..." class="bg-transparent text-sm focus:outline-none flex-grow min-w-[50px]">
                            </div></div>

                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Type</label>
                                <select name="type" id="type-select" class="input-base w-full rounded-lg px-3 py-2 text-sm">
                                    <option value="webapp" ${project.type === 'webapp' ? 'selected' : ''}>Web App</option>
                                    <option value="folder" ${project.type === 'folder' ? 'selected' : ''}>Folder</option>
                                    <option value="collection" ${project.type === 'collection' ? 'selected' : ''}>Collection</option>
                                </select></div>
                                <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Icon Color</label>
                                <div id="color-picker-grid" class="flex flex-wrap gap-1.5 mt-1">${colorPickerHTML}</div></div>
                            </div>

                            <div id="url-entry" class="${(project.type === 'folder' || project.type === 'collection') ? 'hidden' : ''}">
                                <label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Application URL</label>
                                <input type="url" name="url" placeholder="https://..." value="${project.url || ''}" class="input-base w-full rounded-lg px-3 py-2 text-sm">
                            </div>

                            <div id="folder-entry" class="${(project.type !== 'folder' && project.type !== 'collection') ? 'hidden' : ''}">
                                <div class="flex justify-between items-center mb-2">
                                    <label id="items-label" class="text-xs font-bold uppercase text-[var(--muted-foreground)]">${project.type === 'collection' ? 'Collection Projects' : 'Folder Files'}</label>
                                    <button type="button" id="add-file-btn" class="text-[10px] font-bold text-[var(--primary-start)]">+ ADD ITEM</button>
                                </div>
                                <div id="files-list-container" class="space-y-2">${filesHTML}</div>
                            </div>

                            <div><label class="text-xs font-bold uppercase text-[var(--muted-foreground)] mb-1 block">Icon Grid</label>
                            <div id="icon-picker-grid" class="grid grid-cols-8 gap-1 p-2 border border-[var(--card-border)] rounded-lg">${iconPickerHTML}</div></div>
                        </div>
                        <p id="form-error" class="text-red-500 text-center text-xs mt-4"></p>
                        <div class="flex gap-3 mt-6">
                            <button type="button" class="close-modal-btn btn-secondary flex-1 py-2.5 rounded-xl font-bold">Cancel</button>
                            <button type="submit" class="btn-primary flex-1 py-2.5 rounded-xl font-bold shadow-lg">Save Changes</button>
                        </div>
                    </form>
                </div>`;
            
            projectFormModalEl.classList.remove('opacity-0', 'pointer-events-none');
            lucide.createIcons();

            const form = projectFormModalEl.querySelector('#project-form');
            const typeSelect = form.querySelector('#type-select');
            const tagInput = form.querySelector('#tag-input-field');
            const tagWrapper = form.querySelector('#tag-input-wrapper');

            const renderFormTags = () => {
                form.querySelectorAll('.tag-input-badge').forEach(el => el.remove());
                currentTags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag-input-badge';
                    span.innerHTML = `${tag} <button type="button" data-tag="${tag}">&times;</button>`;
                    tagWrapper.insertBefore(span, tagInput);
                });
            };

            typeSelect.onchange = () => {
                const type = typeSelect.value;
                const isItemBased = type === 'folder' || type === 'collection';
                form.querySelector('#url-entry').classList.toggle('hidden', isItemBased);
                form.querySelector('#folder-entry').classList.toggle('hidden', !isItemBased);
                form.querySelector('#items-label').textContent = type === 'collection' ? 'Collection Projects' : 'Folder Files';
            };

            tagInput.onkeydown = (e) => {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    const val = tagInput.value.trim().toLowerCase();
                    if (val && !currentTags.includes(val)) {
                        currentTags.push(val);
                        renderFormTags();
                    }
                    tagInput.value = '';
                }
            };

            tagWrapper.onclick = (e) => {
                const btn = e.target.closest('button');
                if (btn && btn.dataset.tag) {
                    currentTags = currentTags.filter(t => t !== btn.dataset.tag);
                    renderFormTags();
                }
            };

            form.querySelector('#color-picker-grid').onclick = (e) => {
                const btn = e.target.closest('[data-color]');
                if (btn) {
                    form.bgColor.value = btn.dataset.color;
                    form.querySelectorAll('#color-picker-grid button').forEach(b => b.classList.remove('ring-[var(--primary-start)]'));
                    btn.classList.add('ring-[var(--primary-start)]');
                }
            };

            form.querySelector('#icon-picker-grid').onclick = (e) => {
                const btn = e.target.closest('[data-icon]');
                if (btn) {
                    form.iconName.value = btn.dataset.icon;
                    form.querySelectorAll('#icon-picker-grid button').forEach(b => b.classList.remove('bg-[var(--secondary-bg)]', 'text-[var(--primary-start)]'));
                    btn.classList.add('bg-[var(--secondary-bg)]', 'text-[var(--primary-start)]');
                }
            };

            form.querySelector('#add-file-btn').onclick = () => {
                const container = form.querySelector('#files-list-container');
                const div = document.createElement('div');
                div.className = 'flex items-center space-x-2';
                div.dataset.fileIndex = container.children.length;
                div.innerHTML = `<input type="text" placeholder="Name" class="input-base file-title-input w-1/2 rounded-md px-2 py-1.5 text-xs"><input type="url" placeholder="URL" class="input-base file-url-input w-1/2 rounded-md px-2 py-1.5 text-xs"><button type="button" class="remove-file-btn text-red-500 p-1">&times;</button>`;
                container.appendChild(div);
            };

            form.onclick = (e) => {
                if (e.target.closest('.remove-file-btn')) e.target.closest('[data-file-index]').remove();
            };

            form.onsubmit = (e) => handleFormSubmit(e, currentTags);

            renderFormTags();
        }

        document.addEventListener('click', async (e) => {
            const closeBtn = e.target.closest('.close-modal-btn');
            if (closeBtn) closeBtn.closest('.modal').classList.add('opacity-0', 'pointer-events-none');
            
            if (e.target.closest('#user-profile-btn')) {
                userProfileModalEl.innerHTML = `<div class="modal-content glass-panel w-full max-w-sm rounded-2xl shadow-2xl p-6 text-center"><button class="close-modal-btn float-right"><i data-lucide="x"></i></button><i data-lucide="user-circle-2" class="w-16 h-16 mx-auto text-[var(--primary-start)] mb-4"></i><p class="font-bold truncate mb-1 text-sm">${currentUser.email}</p><p class="text-[10px] uppercase font-bold text-[var(--muted-foreground)] mb-6">${userRole}</p><button id="reset-password-btn" class="btn-secondary w-full text-xs font-bold py-2 rounded-lg">Reset Password</button></div>`;
                userProfileModalEl.classList.remove('opacity-0', 'pointer-events-none');
                lucide.createIcons();
            }
            if (e.target.closest('#reset-password-btn')) { try { await sendPasswordResetEmail(auth, currentUser.email); e.target.textContent = 'Email Sent!'; } catch(e){} }
            
            const detBtn = e.target.closest('#project-details-action-btn');
            if (detBtn) {
                const p = allProjects.find(i => i.id === detBtn.dataset.id);
                projectDetailsModalEl.classList.add('opacity-0', 'pointer-events-none');
                trackClick(p.id);

                if (p.type === 'webapp') window.open(p.url, '_blank');
                else {
                    const fHtml = p.files && p.files.length ? p.files.map(f => `
                        <li class="p-3 bg-[var(--secondary-bg)] rounded-xl border border-[var(--card-border)] hover:border-[var(--primary-start)] transition-all overflow-hidden">
                            <a href="${f.url}" target="_blank" class="text-xs font-bold flex items-center gap-3 truncate">
                                <i data-lucide="${p.type === 'collection' ? 'app-window' : 'file'}" class="w-4 h-4 flex-shrink-0 text-[var(--primary-start)]"></i>
                                ${f.title}
                            </a>
                        </li>
                    `).join('') : '<li class="text-xs italic p-4 text-center">Empty.</li>';
                    fileListModalEl.innerHTML = `<div class="modal-content glass-panel w-full max-w-md rounded-2xl p-6 max-h-[80vh] overflow-y-auto"><div class="flex justify-between mb-4 items-center"><h3 class="font-bold truncate mr-4 text-lg">${p.title}</h3><button class="close-modal-btn"><i data-lucide="x"></i></button></div><ul class="space-y-2">${fHtml}</ul></div>`;
                    fileListModalEl.classList.remove('opacity-0', 'pointer-events-none'); lucide.createIcons();
                }
            }
            
            const card = e.target.closest('.project-card');
            if (card && currentUser && !e.target.closest('.card-actions') && !e.target.closest('.tag-badge')) showProjectDetails(allProjects.find(p => p.id === card.dataset.id));
            if (e.target.closest('.favorite-btn')) {
                const pid = card.dataset.id;
                favorites = favorites.includes(pid) ? favorites.filter(i => i !== pid) : [...favorites, pid];
                saveToLocalStorage('favoriteProjects', favorites); renderAll();
            }
            if (userRole === 'admin' && e.target.closest('.edit-btn')) {
                const p = allProjects.find(i => i.id === card.dataset.id);
                showProjectForm(p);
            }
            if (userRole === 'admin' && e.target.closest('.delete-btn')) {
                const p = allProjects.find(i => i.id === card.dataset.id);
                showConfirmation(`Delete ${p.title} permanently?`, async () => { await deleteDoc(doc(db, "projects", p.id)); await createNotification("Deleted", p.title); });
            }
        });

        userManagementModalEl.onclick = (e) => {
            const tabBtn = e.target.closest('.tab-trigger');
            if (tabBtn) {
                const tab = tabBtn.dataset.tab;
                userManagementModalEl.querySelectorAll('.tab-trigger').forEach(b => b.classList.remove('active'));
                tabBtn.classList.add('active');
                userManagementModalEl.querySelector('#invites-tab').classList.toggle('hidden', tab !== 'invites');
                userManagementModalEl.querySelector('#users-tab').classList.toggle('hidden', tab !== 'users');
            }
        };

        authToggleLink.onclick = (e) => { e.preventDefault(); loginForm.classList.toggle('hidden'); signupForm.classList.toggle('hidden'); authToggleLink.textContent = loginForm.classList.contains('hidden') ? 'Sign In' : 'Sign Up'; };
        loginForm.onsubmit = (e) => { e.preventDefault(); signInWithEmailAndPassword(auth, loginForm.email.value, loginForm.password.value).catch(() => authError.textContent = 'Invalid credentials.'); };
        signOutBtn.onclick = () => signOut(auth);
        themeSwitcher.onclick = () => { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); };
        notificationBtn.onclick = (e) => { e.stopPropagation(); notificationPanel.classList.toggle('hidden'); };
        document.addEventListener('click', () => notificationPanel.classList.add('hidden'));
        document.addEventListener('mousemove', (e) => { document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`); document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`); });
        searchInput.oninput = filterAndSearch;
        addProjectBtn.onclick = () => showProjectForm();

        manageUsersBtn.onclick = async () => {
            const users = (await getDocs(usersCollection)).docs.map(d => ({id: d.id, ...d.data()}));
            const invites = (await getDocs(invitesCollection)).docs.map(d => ({email: d.id, ...d.data()}));
            
            userManagementModalEl.innerHTML = `
                <div class="modal-content glass-panel w-full max-w-lg rounded-2xl shadow-2xl p-6 overflow-hidden">
                    <div class="flex justify-between mb-6">
                        <h2 class="text-xl font-bold">Access Control</h2>
                        <button class="close-modal-btn"><i data-lucide="x"></i></button>
                    </div>
                    <div class="flex border-b border-[var(--card-border)] mb-4">
                        <button data-tab="invites" class="tab-trigger active px-4 py-2 text-xs font-bold">Pending Invites</button>
                        <button data-tab="users" class="tab-trigger px-4 py-2 text-xs font-bold">Active Directory</button>
                    </div>
                    <div id="invites-tab">
                        <form id="invite-user-form" class="mb-6">
                            <div class="flex gap-2">
                                <input type="email" name="inviteEmail" placeholder="Email" class="input-base flex-1 p-2 rounded-lg text-xs" required>
                                <select name="inviteRole" class="input-base p-2 rounded-lg text-xs">
                                    <option value="viewer">Viewer</option>
                                    <option value="admin">Admin</option>
                                </select>
                                <button type="submit" class="btn-primary px-3 rounded-lg text-xs font-bold">Invite</button>
                            </div>
                            <p id="invite-status" class="mt-2 text-[10px] h-3"></p>
                        </form>
                        <ul class="space-y-1 max-h-48 overflow-auto">
                            ${invites.map(i => `<li class="flex justify-between items-center p-2 bg-[var(--secondary-bg)] rounded-lg text-[10px]"><span>${i.email} (${i.role})</span><button data-email="${i.email}" class="delete-invite-btn text-red-500 font-bold px-2">&times;</button></li>`).join('') || '<li class="text-[10px] italic text-center p-4">No invites.</li>'}
                        </ul>
                    </div>
                    <div id="users-tab" class="hidden">
                        <ul class="space-y-2 max-h-80 overflow-auto">
                            ${users.map(u => `
                                <li class="flex flex-col p-3 bg-[var(--secondary-bg)] rounded-xl gap-2">
                                    <div class="flex justify-between items-center">
                                        <span class="text-[10px] font-bold truncate">${u.email}</span>
                                        ${u.id !== currentUser.uid ? `<button data-userid="${u.id}" class="delete-user-btn text-red-500"><i data-lucide="trash-2" class="w-3 h-3"></i></button>` : '<span class="text-[9px] uppercase opacity-50 font-bold">You</span>'}
                                    </div>
                                    <select data-userid="${u.id}" class="user-role-select input-base p-1.5 rounded text-[10px] font-bold" ${u.id === currentUser.uid ? 'disabled' : ''}>
                                        <option value="viewer" ${u.role === 'viewer' ? 'selected' : ''}>Viewer</option>
                                        <option value="admin" ${u.role === 'admin' ? 'selected' : ''}>Admin</option>
                                    </select>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>`;
            
            userManagementModalEl.classList.remove('opacity-0', 'pointer-events-none');
            lucide.createIcons();
            
            userManagementModalEl.querySelector('#invite-user-form').onsubmit = handleInviteSubmit;
            userManagementModalEl.querySelectorAll('.user-role-select').forEach(sel => {
                sel.onchange = async (e) => {
                    const uid = e.target.dataset.userid, role = e.target.value;
                    try { await updateDoc(doc(db, "users", uid), { role }); } catch(err) { console.error(err); }
                };
            });
        };

        async function handleInviteSubmit(e) {
            e.preventDefault();
            const form = e.target, status = form.querySelector('#invite-status'), email = form.inviteEmail.value, role = form.inviteRole.value;
            try {
                const existing = await getDoc(doc(db, "invites", email));
                if (existing.exists()) throw new Error("Already invited.");
                await setDoc(doc(db, "invites", email), { role, createdAt: serverTimestamp() });
                status.textContent = 'Invite sent!'; status.className = 'text-green-500 mt-2 text-[10px] h-3';
                form.reset();
                setTimeout(() => manageUsersBtn.click(), 500);
            } catch (err) { status.textContent = err.message; status.className = 'text-red-500 mt-2 text-[10px] h-3'; }
        }

        if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
        lucide.createIcons();
    </script>
</body>
</html>
